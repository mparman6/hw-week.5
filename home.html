<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4 panelColumn">
        <div class="panel panel-default searchPanel">
          <div class="panel-heading" id="searchPanelHeading">
          <h3 class="panel-title">Search Options</h3>
          </div>
          <div class="panel-body">
          Some options<br>More options<br>More options<br>More options<br>More options<br>More options
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-8 col-md-offset-2">
        <div id="carousel-example-generic" class="carousel slide citiesCarousel" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://photos.cntraveler.com/2014/09/29/5429c32b425f183f61bf7316_new-york-city-skyline.jpg" class= "carouselImg img-responsive" alt="...">
              <div class="carousel-caption">
                <h3>New York City, NY</h3>
              </div>
            </div>
            <div class="item">
              <img src="http://horizonlightinginc.com/wp-content/uploads/2015/04/Lighting-Maintenance-San-Francisco-Bay-Area.jpg" class= "carouselImg img-responsive" alt="...">
              <div class="carousel-caption">
                <h3>San Francisco, CA</h3>
              </div>
            </div>
             <div class="item">
                <img src="https://sc-news.s3.amazonaws.com/20661/denver10.jpg" class= "carouselImg img-responsive" alt="...">
                <div class="carousel-caption">
                <h3>Denver, CO</h3>
              </div>
          </div>
          <div class="item">
                <img src="http://www.dentons.com/~/media/Images/Website/Background%20Images/Offices/Boston/Boston_1.jpg" class= "carouselImg img-responsive" alt="...">
                <div class="carousel-caption">
                <h3>Boston, MA</h3>
              </div>
          </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
